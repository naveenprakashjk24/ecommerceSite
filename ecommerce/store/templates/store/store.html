{% extends 'store/main.html' %} {% load static %}
<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>
{% block content%}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageUrl }}"/>
        <div class="box-element product">
            <h6>
                <strong>
                    {{product.name}}
                </strong>
            </h6>
            <hr/>
            <button class="btn btn-outline-secondary add-btn update-cart" data-action="add" data-product="{{product.id}}">
                Add to cart
            </button>
            <a class="btn btn-outline-success" href="#">
                View
            </a>
            <h4 style="display: inline-lock; float: right">
                ${{product.price|floatformat:2}}
            </h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
